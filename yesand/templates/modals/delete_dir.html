<!-- Delete Directory Modal -->
<div class="modal fade" id="deleteDirectoryModal-{{ item.id }}" tabindex="-1" aria-labelledby="deleteDirectoryModalLabel-{{ item.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteDirectoryModalLabel-{{ item.id }}">Delete directory</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this directory?</p>
            </div>
            <div class="modal-footer">
                <form method="POST" action="{% url 'delete_dir' item.id %}">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-danger">Yes</button>
                </form>
            </div>
        </div>
    </div>
</div>
