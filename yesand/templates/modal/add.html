{% extends "modal/base.html" %}
{% block modal_content %}
    {% if form.parent_id %}{{ form.parent_id }}{% endif %}
    <div class="mb-3">
        <label for="id_display" class="form-label">Name</label>
        {{ form.display }}
        {% if form.display.errors %}<div class="invalid-feedback">{{ form.display.errors|join:', ' }}</div>{% endif %}
    </div>
{% endblock %}
{% block modal_footer %}
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit"
            class="btn btn-primary"
            hx-post="{{ request.path }}"
            data-bs-dismiss="modal"
            hx-swap="innerHTML">Save</button>
{% endblock %}
