<!-- Add Prompt Modal Content -->
<div class="modal-header">
    <h5 class="modal-title">Add New Prompt</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>
<form hx-post="{% url 'prompt' %}"
      hx-target="#filesystem"
      hx-swap="outerHTML"
      hx-trigger="submit"
      hx-indicator="#add-prompt-spinner">
    {% csrf_token %}
    <input type="hidden" name="action" value="add">
    <input type="hidden" name="dir_id" value="{{ dir_id }}">
    <div class="modal-body">
        <div class="mb-3">
            <label for="prompt_display" class="form-label">Prompt Name</label>
            <input type="text"
                   class="form-control"
                   id="prompt_display"
                   name="prompt_display"
                   required>
        </div>
    </div>
    <div class="modal-footer">
        <span id="add-prompt-spinner"
              class="spinner-border spinner-border-sm htmx-indicator"
              role="status"
              aria-hidden="true"></span>
        <button type="submit" class="btn btn-primary">Add Prompt</button>
    </div>
</form>
