{% load bootstrap_icons %}
<div id="prompt-card-{{ prompt.id }}" class="card mb-3">
    <div class="card-body">
        <div class="row mb-3 align-items-center">
            <div class="col-auto pe-2 d-flex align-items-center">{% bs_icon 'chat' %}</div>
            <div class="col ps-0">
                <h5 id="prompt-title-{{ prompt.id }}" class="card-title mb-0">{{ prompt.display }}</h5>
            </div>
            <div class="col-auto">
                <button class="btn btn-sm btn-outline-primary d-flex align-items-center"
                        hx-get="{% url 'edit_node' node_type='prompt' node_id=prompt.id %}"
                        hx-target="#prompt-card-{{ prompt.id }}">{% bs_icon 'pencil' %}</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-auto pe-2 d-flex align-items-top mt-1">{% bs_icon 'chat-quote' %}</div>
            <div class="col ps-0">
                <div class="card-text">{{ prompt.text }}</div>
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-auto pe-2 d-flex align-items-center">{% bs_icon 'robot' %}</div>
            <div class="col ps-0">
                <div id="prompt-aimodels-{{ prompt.id }}">
                    {% for aimodel in prompt.aimodels.all %}
                        <span class="badge rounded-pill bg-secondary">{{ aimodel.display }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
