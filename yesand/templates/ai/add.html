<!-- Add AI Modal -->
<div class="modal-header">
    <h5 class="modal-title">Add New AI Model</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>
<form hx-post="{% url 'aimodel' %}"
      hx-target="#filesystem"
      hx-swap="outerHTML"
      hx-trigger="submit"
      hx-indicator="#add-aimodel-spinner">
    {% csrf_token %}
    <input type="hidden" name="action" value="add">
    <input type="hidden" name="dir_id" value="{{ dir_id }}">
    <div class="modal-body">
        <div class="mb-3">
            <label for="aimodel_display" class="form-label">AI Model Name</label>
            <input type="text"
                   class="form-control"
                   id="aimodel_display"
                   name="aimodel_display"
                   required>
        </div>
    </div>
    <div class="modal-footer">
        <span id="add-aimodel-spinner"
              class="spinner-border spinner-border-sm htmx-indicator"
              role="status"
              aria-hidden="true"></span>
        <button type="submit" class="btn btn-primary">Add AI Model</button>
    </div>
</form>
