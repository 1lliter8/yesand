<!-- Copy Directory Modal Content -->
<div class="modal-header">
    <h5 class="modal-title">Copy Directory</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>
<form hx-post="{% url 'dir' %}"
      hx-target="#filesystem"
      hx-swap="outerHTML"
      hx-trigger="submit"
      hx-indicator="#copy-dir-spinner">
    {% csrf_token %}
    <input type="hidden" name="action" value="copy">
    <input type="hidden" name="dir_id" value="{{ dir_id }}">
    <div class="modal-body">
        <p>Are you sure you want to copy this directory and all its contents?</p>
    </div>
    <div class="modal-footer">
        <span id="copy-dir-spinner"
              class="spinner-border spinner-border-sm htmx-indicator"
              role="status"
              aria-hidden="true"></span>
        <button type="submit" class="btn btn-primary">Copy Directory</button>
    </div>
</form>
