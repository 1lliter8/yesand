<!-- Add Directory Modal Content -->
<div class="modal-header">
    <h5 class="modal-title">Add New Directory</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>
<form hx-post="{% url 'dir' %}"
      hx-target="#filesystem"
      hx-swap="outerHTML"
      hx-trigger="submit"
      hx-indicator="#add-dir-spinner">
    {% csrf_token %}
    <input type="hidden" name="action" value="add">
    <input type="hidden" name="parent_dir_id" value="{{ parent_id }}">
    <div class="modal-body">
        <div class="mb-3">
            <label for="dir_name" class="form-label">Directory Name</label>
            <input type="text"
                   class="form-control"
                   id="dir_name"
                   name="dir_name"
                   required>
        </div>
    </div>
    <div class="modal-footer">
        <span id="add-dir-spinner"
              class="spinner-border spinner-border-sm htmx-indicator"
              role="status"
              aria-hidden="true"></span>
        <button type="submit" class="btn btn-primary">Add Directory</button>
    </div>
</form>
